<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Django Blog</h1>

        <!-- Search form goes inside the header or navbar -->
        <form method="get" action="{% url 'blog:search_posts' %}">
            <input type="text" name="q" placeholder="Search posts..." required>
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'blog/script.js' %}"></script>
</body>
</html>
